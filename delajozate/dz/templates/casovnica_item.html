{% if item.type == "tweet" %}
    [tweet] {{ item.obj.text }}
{% endif %}

{% if item.type == "glas" %}
    {# TODO: upostevaj kvorum? #}
    Glasoval/a <strong>{{ item.obj.glasoval }}</strong>
    
    <a href="{{ item.obj.glasovanje.absolute_url }}">{{ item.obj.glasovanje }}</a>
{% endif %}

{% if item.type == "novica" %}
	[{{ item.obj.source }}] <a href="{{ item.obj.link }}">{{ item.obj.title }}</a>
{% endif %}
